    <script>
        window.alert('@Verificados genshin ganhou de sonic') // Alerta na tela do navegador
        if(window.confirm('Enviar resposta?')) 
        { // Laço if-else: caso o usuário clique em "OK" na janela de confirmação:

            } else {
            window.alert('Mensagem enviada com sucesso!')
            }
