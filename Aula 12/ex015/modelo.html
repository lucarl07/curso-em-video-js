<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="modelo_estilo.css">
</head>
<body>
    <header id="cabeçalho">
        <h1>Verificador de Idade</h1>
    </header>
    <section id="conteúdo">
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="femi">
                <label for="masc">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado
        </div>
        <img id="foto" alt="__________________________________________">
    </section>
    <footer id="rodapé">
        <p>&copy; Luiz Carlos Jr.</p>
    </footer>
    <script src="modelo_script.js"></script>
</body>
</html>
