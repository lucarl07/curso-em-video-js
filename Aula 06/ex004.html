<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
    <style>
        body {
            background-color: #6476c5;
            color: #fafafa;
            font: normal 20pt Arial; 
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Bom dia <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}. <br/>`)
        document.write('Seu nome em minúsculas é ' + nome.toLowerCase() + '. <br/>')
    
        /* NOTA - Formatação de Números 
        Considerando que var n1 = 1545.5,

        Chamada da variável:
        • n1 = 1545.5

        Para obter mais de uma casa decimal:
        • n1.toFixed(2) = 1545.50
        • n1.toFixed(3) = 1545.500
        • n1.toFixed(n) = 1545.5xx...

        Para converter a notação estrangeira para brasileira (vírgula no lugar do ponto flutuante):
        • n1.replace('.',',') = 1545,5
        • n1.toFixed(2).replace('.',',') = 1545,50
        
        Supondo que n1 fosse uma quantia monetária...
        Para converter para real do Brasil (BRL):
        • n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) = R$ 1.545,50
        
        Para converter para dólar dos Estados Unidos (USD):
        • n1.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'}) = US$ 1.545,50

        Para converter para euro (EUR) da União Europeia:
        • n1.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'}) = € 1.545,50

        É também possível converter para notações estrangeiras, apenas alterando o idioma.
        EXEMPLO - Para converter para euro (EUR) em notação da Alemanha (de-De):
        • n1.toLocaleString('de-De', {style: 'currency', currency: 'EUR'}) = 1.545,50 €
        */
        
        var salario = Number(window.prompt('Quanto você ganha, em reais (R$)?'))
        document.write('Seu salário é de ' + salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))
    </script>
</body>
</html>
