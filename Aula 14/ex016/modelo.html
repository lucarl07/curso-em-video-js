<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador em Progressão Aritmética</title>
    <link rel="stylesheet" href="modelo_estilo.css">
</head>
<body>
    <header id="título">
        <h1>Vamos contar?</h1>
        <h3>Contador em Progressão Aritmética</h3>
    </header>
    <section id="conteúdo">
        <div>
            <p>
                Início: <input type="number" name="" id="input_inicio">
            </p>
            <p>
                Fim: <input type="number" name="" id="input_fim">
            </p>
            <p>
                Passo: <input type="number" name="" id="input_passo">
            </p>
            <p>
                <input type="button" value="Calcular sequência" id="botao" onclick="executar()" onmouseenter="mouseEntraBotao()" onmouseout="mouseSaiBotao()">
            </p>
        </div>
        <div id="resultado">
            Clique no botão acima...
        </div>
    </section>
    <footer id="rodapé">
        <p>&copy; Luiz Carlos Jr.</p>
    </footer>
    <script src="modelo_script.js"></script>
</body>
</html>
